<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>API</title>
</head>

<body>
  <div class="row">
    <main id="app" class="offset-md-1 col-md-10">
      <p class="display-4">{{ title }}</p>
      <!-- Dashboard -->
      <div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="form-group mr-2">
            <label for="exampleFormControlSelect1">Seleccione la provincia</label>
            <select class="form-control" v-model="canvasData.state">
              <option v-for="i in provincesForSelects">{{i}}</option>
            </select>
          </div>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button class="btn btn-sm"
                :class="[ canvasData.type == 'nuevos_positivos' ? 'btn-secondary' : 'btn-outline-secondary' ]"
                @click="canvasData.type = 'nuevos_positivos'">Nuevos positivos</button>
              <button class="btn btn-sm"
                :class="[ canvasData.type == 'casos_confirmados' ? 'btn-secondary' : 'btn-outline-secondary' ]"
                @click="canvasData.type = 'casos_confirmados'">Casos confirmados</button>
              <button class="btn btn-sm"
                :class="[ canvasData.type == 'altas' ? 'btn-secondary' : 'btn-outline-secondary' ]"
                @click="canvasData.type = 'altas'">Altas</button>
              <button class="btn btn-sm"
                :class="[ canvasData.type == 'nuevas_altas' ? 'btn-secondary' : 'btn-outline-secondary' ]"
                @click="canvasData.type = 'nuevas_altas'">Nuevas altas</button>
              <button class="btn btn-sm"
                :class="[ canvasData.type == 'fallecimientos' ? 'btn-secondary' : 'btn-outline-secondary' ]"
                @click="canvasData.type = 'fallecimientos'">Fallecimientos</button>
              <button class="btn btn-sm"
                :class="[ canvasData.type == 'nuevos_fallecimientos' ? 'btn-secondary' : 'btn-outline-secondary' ]"
                @click="canvasData.type = 'nuevos_fallecimientos'">Nuevos fallecimientos</button>
            </div>
          </div>
        </div>
        <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
      </div>
      <hr />
      <!-- table -->
      <div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h2 class="h2">By date</h2>
          <div class="mb-2 mb-md-0">
            <div class="form-group mr-2">
              <label for="exampleFormControlSelect1">Seleccione la provincia</label>
              <select class="form-control" v-model="tableSelected">
                <option v-for="i in provincesForSelects">{{i}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Nuevos positivos</th>
                <th>Casos confirmados</th>
                <th>Altas</th>
                <th>Nuevas altas</th>
                <th>Fallecimientos</th>
                <th>Nuevos fallecimientos</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item of data[tableSelected]">
                <th>{{item.fecha}}</th>
                <td>{{item.nuevos_positivos}}</td>
                <td>{{item.casos_confirmados}}</td>
                <td>{{item.altas}}</td>
                <td>{{item.nuevas_altas}}</td>
                <td>{{item.fallecimientos}}</td>
                <td>{{item.nuevos_fallecimientos}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
  </main>
  </div>

  <script src="http://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
